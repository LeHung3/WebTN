<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Statistics</title>
    <link rel="stylesheet" href="../StatisticPage/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Score Statistics</h1>
        <div class="filters">
            <label for="monthSelect">Select Month:</label>
            <input type="month" id="monthSelect">
            <label for="examSelect">Select Exam:</label>
            <select id="examSelect">
                <option value="all">All Exams</option>
                <option value="Exam 1">Exam 1</option>
                <option value="Exam 2">Exam 2</option>
                <option value="Exam 3">Exam 3</option>
                <option value="Exam 4">Exam 4</option>
                <option value="Exam 5">Exam 5</option>
                <option value="Exam 6">Exam 6</option>
                <option value="Exam 7">Exam 7</option>
            </select>
        </div>
        <div id="statisticsTable"></div>
        <button class="button" id="exportExcel">Export to Excel</button>
    </div>
    <script src="../StatisticPage/script.js"></script>
</body>
</html>
