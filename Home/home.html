<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
    <header>
        <div class="header-with-search">
            <div class="header__logo">
                <img src="../assets/ptit.jpg" alt="PTIT Logo" onclick="window.location.reload()" class="custom-cursor">
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search Exam">
                <div class="header__search-selection">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <button class="search-button" id="button-addon2" onclick="filterExams()">Search</button>
            <div>
                <button class="logout-button" id="adminButton" style="display: none;" onclick="adminPage()">Admin</button>
            </div>
            <button class="logout-button" id="logOut" onclick="logOut()">Exit</button>
        </div>
    </header>
    <div class="container">
        <div id="searchResults"></div>
        <hr>
        <h1>Danh sách bài thi</h1>
        <div id="examList"></div>
    </div>
    <script src="home.js"></script>
    <script>
        var user=JSON.parse(localStorage.getItem('user'))
        var loggedIn=JSON.parse(localStorage.getItem('userLoggedIn')).userId;
        var userloggedIn = user.find(function(item) {
            if(item.userId == loggedIn){
                return item
            }
        });
        if (userloggedIn.role=="admin") {
            document.getElementById('adminButton').style.display = 'block';
        }
    </script>
</body>

</html>
