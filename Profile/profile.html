<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Your Profile</h1>
    <div class="profile">
      <div class="form-group">
          <label for="userId">ID:</label>
          <input type="text" class="form-control" id="userId" readonly>
      </div>
      <div class="form-group">
          <label for="userName">Name:</label>
          <input type="text" class="form-control" id="userName">
      </div>
      <div class="form-group">
          <label for="userEmail">Email:</label>
          <input type="email" class="form-control" id="userEmail" readonly>
      </div>
      <div class="form-group">
          <label for="userPassword">Password:</label>
          <input type="text" class="form-control" id="userPassword">
      </div>
      <div class="form-group">
          <label for="userRole">Role:</label>
          <input type="text" class="form-control" id="userRole" readonly>
      </div>
      
      <div class="text-center" >
        <a class="btn btn-danger" style="cursor: pointer;" onclick="deleteAccount()">Delete Account</a>
      </div>
      <div class="text-center" style="margin-top: 15px; ">
        <a class="btn btn-success" style="cursor: pointer; width: 150px;" onclick="saveChange()">Save Change</a>
      </div>
    </div>
    <div class="text-center">
      <a class="btn btn-success" href="../Home/home.html" style="margin-top: 20px; width: 150px;">Về trang chủ</a>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
