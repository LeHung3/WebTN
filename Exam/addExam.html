<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f3e6e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      margin-right: 10px;
    }

    #switch-to-home {
      margin-top: 20px;
    }
    #switch-to-home a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #396804;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #switch-to-home a:hover {
      background-color: #a4d071;
    }

    .sidebar-logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        }

        #sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #ab1a1a;
        padding: 30px;
        height: 100%;
        }

        #sidebar .sidebar-logo {
        text-align: center;
        margin-bottom: 20px;
        }

        .content {
        margin-left: 250px;
        }

        .nav-item {
        color: #ab1a1a
        }

        .chart {
        width: 400px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid #ccc;
        overflow: hidden;
        position: relative;
        }

        .bar {
        width: 20px;
        height: 200px;
        /* Chiều cao của cột, có thể thay đổi tùy ý */
        background: #007bff;
        /* Màu của cột */
        position: absolute;
        bottom: 0;
        }

        .label {
        text-align: center;
        }

        .dropdown {
        margin-bottom: 5px;
        }

        .dropdown-item {
        background-color: #ffffff;
        color: #ab1a1a;
        }

        .btn.btn-secondary.dropdown-toggle {
        background-color: #ffffff;
        /* Đặt màu nền */
        color: #ab1a1a;
        /* Đặt màu chữ */
        border-color: #000000;
        /* Đặt màu viền */
        padding: 10px;
        }
  </style>
</head>
<body style="background-color: #ecdbdb">
  <div id="sidebar">
    <div class="sidebar-logo">
        <img src="../assets/ptit.jpg" onclick="returnHome()" alt="Logo" width="150" style="cursor: pointer;" >
    </div>
    <ul class="nav flex-column">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Quản lý sinh viên
            </button>
            <ul class="dropdown-menu" style="background-color: white;">
                <li><a class="dropdown-item" href="../User/showUser.html">Danh sách sinh viên</a></li>
                <li><a class="dropdown-item" href="../User/addUser.html">Thêm sinh viên</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Quản lý bài thi
            </button>
            <ul class="dropdown-menu" style="background-color: white;">
                <li><a class="dropdown-item" href="../Exam/showExam.html">Danh sách bài thi</a></li>
                <li><a class="dropdown-item" href="../Exam/addExam.html">Thêm bài thi</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Thống kê kết quả
            </button>
            <ul class="dropdown-menu" style="background-color: white;">
                <li><a class="dropdown-item" href="../StatisticPage/index.html">Theo sinh viên</a></li>
                <li><a class="dropdown-item" href="../ResultOverview/index.html">Theo bài thi</a></li>
            </ul>
        </div>
    </ul>
    <a class="btn btn-dark" href="../Home/home.html" style="border: 2px solid black; margin-top: 270px;">Về trang chủ</a>
</div>
<div style="margin-left: 250px;">
  <div class="container mt-5">
    <h2>Tạo kỳ thi</h2>
    <form id="examForm">
      <div class="form-group">
        <label for="examName">Tên kỳ thi:</label>
        <input type="text" class="form-control" id="examName" required>
      </div>
      <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="examType">Loại kỳ thi:</label>
        <select class="form-control" id="examType" onchange="toggleTimePicker()">
          <option value="Free-access">Free-access</option>
          <option value="Scheduled">Scheduled</option>
        </select>
      </div>
      <div class="form-group" id="timePickerContainer"></div>

      <div class="form-group">
          <label for="fileInput">Chọn tệp định dạng .xlsx:</label>
          <input type="file" class="form-control-file" id="fileInput" accept=".xlsx">
      </div>
      <hr>
      <div class="form-group">
        <label for="questionCount">Số câu hỏi:</label>
        <input type="number" class="form-control" id="questionCount" min="1" value="1">
      </div>
      <button type="button" class="btn btn-primary" onclick="addQuestions()" id="addQuestion">Thêm câu hỏi</button>
      <div class="form-group" id="questionContainer"></div>
      <hr>
      <button type="submit" class="btn btn-success">Lưu kỳ thi</button>
    </form>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
  </script>
  <script src="addExam.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</body>
</html>
