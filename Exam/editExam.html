<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exam</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9ecdf;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
        color: #333;
        text-align: center;
        }

        #examDetails {
        margin-top: 20px;
        padding: 20px;
        background-color: #fae0c7;
        border: 1px solid #cda6a6;
        border-radius: 5px;
        }

        #switch-to-home {
            margin-top: 20px;
            text-align: center;
        }

        #switch-to-home a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        }

        #switch-to-home a:hover {
        background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Exam</h2>
        <div id="examDetails" class="mt-4"></div>
        <div id="switch-to-home" style="margin-top: 15px;">
            <a href="../Exam/showExam.html">Xem danh sách bài thi</a>
        </div> 
    </div>

    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to Custom JavaScript -->
    <script src="editExam.js"></script>
</body>
</html>
